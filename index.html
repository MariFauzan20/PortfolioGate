<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Portofolio - Mar'i</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row text-center justify-content-center">
        <img class="profile pb-3" src="img/profile.png" alt="" />
        <h3>Mar'i Fauzan</h3>
        <p>Jack of All Trades</p>
      </div>
      <div class="row justify-content-center">
        <a class="button-portofolio" href="https://github.com/MariFauzan20">
          <img class="img-portofolio" src="img/github.png" alt="" />
          GitHub
        </a>
      </div>
      <div class="row justify-content-center">
        <a class="button-portofolio" href="https://dribbble.com/Mari20">
          <img class="img-portofolio" src="img/dribbble.png" alt="" />
          Dribbble
        </a>
      </div>
      <div class="row justify-content-center">
        <a class="button-portofolio" href="https://marifauzan.medium.com/">
          <img class="img-portofolio" src="img/medium.png" alt="" />
          Medium
        </a>
      </div>
      <div class="row justify-content-center">
        <a
          class="button-portofolio"
          href="https://buildwithangga.com/talent/marifauzan20"
        >
          <img class="img-portofolio" src="img/bwa.png" alt="" />
          BWA
        </a>
      </div>
      <div class="row justify-content-center">
        <a
          class="button-portofolio"
          href="https://www.linkedin.com/in/marifauzan/"
        >
          <img class="img-portofolio" src="img/linkedin.png" alt="" />
          Linkedin
        </a>
      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
